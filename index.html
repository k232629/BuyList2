<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    
    
<div class="bl-background">
    
    <div class="bl-list">
        <input class="input-item" type="text" name="search" placeholder="Назва товару">
        <button id="add-But" class="button2">Додати</button>        
    </div>
    <div class="bl-bought">
        <div class="bl-title">Залишилося</div>
        <hr>
        <span class="bl-label1">Помідори <button class="bl-boughtBag">1</button>
        </span>
        <span class="bl-label1">Печиво <button class="bl-boughtBag">1</button> </span>
        <span class="bl-label1">Сир <button class="bl-boughtBag">1</button></span>
        <hr>
        <div class="bl-title">Куплено</div>
        <hr>
    </div>
</div>
    
    
<div class="badge">
        <div class="badge-title">Buy List</div>
            <div class="badge-student-name"> Created by:Karaiman Olga</div>
</div>
    
    
<div class="bl-row-temp" style="display:none;">
        <div class="bl-row">
            <div class="bl-product">
                Помідори
            </div>
            <div class="bl-count">
                <button class="bl-mines">-</button>
                <span class="bl-label">1</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <button class="bl-boughted">Куплено</button>
                 <button class="bl-cancel">x</button>    
            </div>
        </div>
        <hr>
</div>
    
   <script	type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
   <script	type="text/javascript" src="main.js"></script>

</body>
</html>
